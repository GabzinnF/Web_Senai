<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulário</h1>

<form>
    <label for="input_nome">Nome do Produto:</label><br>
    <input id="input_nome" type="text" placeholder="Digite seu nome"  required><br>
    <br>
    <label for="text_descricao">Descrição:</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <label for="menu_categoria">Categoria</label><br>
    <select id="menu_categoria">
        <optgroup label="Interior">
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
        </optgroup>
      </select><br><br>
    <label for="menu_pais">País de Fabricação</label><br>
    <select id="menu_pais">
            <option>Brasil</option>
            <option>Estados Unidos</option>
            <option>China</option>
            <option>Russia</option>
            <option>Espanha</option>
      </select><br><br>
    <label for="input_preco">Preço do produto:</label><br>
    <input id="input_preco" type="text" placeholder="Digite o valor do produto" required><br>
    <br>
    <label for="input_data">Data de fabricação:</label><br>
    <input id="input_data" type="date" placeholder="Digite a data" required><br>
    <br>


</body>
</html>
