<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><strong>PESQUISA DE SATISFAÇÃO DO CLIENTE</strong></h3>


<form>
    <label for="input_nome">Nome:</label><br>
    <input id="input_nome" type="text" placeholder="" required><br>
    <br>
    <label for="input_empresa">Empresa:</label><br>
    <input id="input_empresa" type="text" placeholder=""  required><br>
    <label for="radio_i">Idade:</label><br>
    <input id="radio_i" type="radio" value="10-20 anos" name="Idade">
    <label for="radio_i">10-20 anos</label>
    <input id="radio_i" type="radio" value="20-20 anos" name="Idade">
    <label for="radio_i">20-20 anos</label>
    <input id="radio_i" type="radio" value="30-50 anos" name="Idade">
    <label for="radio_i">30-50 anos</label>
    <input id="radio_i" type="radio" value="50-80 anos" name="Idade">
    <label for="radio_i">50-80 anos</label>
    <br>
    <label for="input_e-mail">Email:</label><br>
    <input id="input_e-mail" type="email" placeholder="" required><br>
    <br>
    <label for="input_tel_co">Telefone Comercial:</label>
    <input id="input_tel_co" type="text" placeholder="" required>
    <label for="input_cel">Celular:</label>
    <input id="input_cel" type="text" placeholder="" required>
    <br>
    <label for="radio_i">Como você avalia os nossos serviços atualmente?</label><br>
    <input id="radio_i" type="radio" value="Regular" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_i">Regular</label>
    <input id="radio_f" type="radio" value="Bom " name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_f">Bom</label>
    <input id="radio_f" type="radio" value="Excelente" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_f">Excelente</label>
    <br><br>
    <label for="radio_i">Como você avalia os serviços da área operacional?</label><br>
    <input id="radio_i" type="radio" value="Regular" name="Como você avalia os serviços da área operacional?">
    <label for="radio_i">Regular</label>
    <input id="radio_f" type="radio" value="Bom " name="Como você avalia os serviços da área operacional?">
    <label for="radio_f">Bom</label>
    <input id="radio_f" type="radio" value="Excelente" name="Como você avalia os serviços da área operacional?">
    <label for="radio_f">Excelente</label>
    <br><br>
    <label for="radio_i">Qual o nível de satisfação com o atendimento administrativo quando você precisa?</label><br>
    <input id="radio_i" type="radio" value="Pouco Satisfatório" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
    <label for="radio_i">Pouco Satisfatório</label>
    <input id="radio_f" type="radio" value="Satisfatório " name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
    <label for="radio_f">Satisfatório</label>
    <input id="radio_f" type="radio" value="Muito Satisfatório" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
    <label for="radio_f">Muito Satisfatório</label>
    <br><br>
    <label for="radio_i">Os profissionais lhe atendem de forma satisfatória?</label><br>
    <input id="radio_i" type="radio" value="Não" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_i">Não</label>
    <input id="radio_f" type="radio" value="Sim" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_f">Sim</label>
    <input id="radio_f" type="radio" value="Muito Satisfatório" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_f">Muito Satisfatório</label>
    <br><br>
    <label for="text_descricao">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <p><strong>Muito Obrigado(a)</strong></p>
    <p><strong>Sua opnião é fundamental para nós!</strong></p>


</form>
</body>
</html>
